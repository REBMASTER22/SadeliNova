<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Sadeli Nova</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c2f0c2, #a0c4ff);
    }

    h2 {
      text-align: left;
      margin-left: 20px;
      margin-top: 10px;
      font-size: 24px;
    }

    a button {
      background-color: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin: 10px;
    }

    .catalogo-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columnas fijas */
      gap: 20px;
      padding: 20px;
    }

    .item-catalogo {
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .item-catalogo img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .precio {
      margin: 10px 0 5px;
      font-weight: bold;
      background: #eee;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .item-catalogo button {
      background-color: #ff6666;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .catalogo-grid {
        grid-template-columns: repeat(2, 1fr); /* en pantallas pequeñas 2 columnas */
      }
    }
  </style>
</head>
