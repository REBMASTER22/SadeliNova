<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px; /* Aumentamos un poco más el margen general */
            background: linear-gradient(to right, #b9f4e8, #a9dcf5, #9ebdff);
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinea los elementos a la izquierda */
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #555;
            text-decoration: none;
            margin-bottom: 40px; /* Aumentamos el margen inferior del enlace de regreso */
            font-size: 1.2em; /* Texto del enlace de regreso un poco más grande */
        }

        .back-arrow {
            font-size: 2em; /* Flecha de regreso más grande */
            margin-right: 10px;
        }

        .purchase-details {
            background-color: #f5f5f5;
            padding: 30px; /* Aumentamos el padding */
            border-radius: 12px; /* Bordes más redondeados */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada */
            margin-bottom: 40px; /* Aumentamos el margen inferior */
            display: flex;
            align-items: center;
            width: 95%; /* Aumentamos el ancho */
            max-width: 700px; /* Aumentamos el ancho máximo */
        }

        .product-image {
            width: 140px; /* Imagen más grande */
            height: 140px; /* Imagen más grande */
            object-fit: cover;
            border-radius: 10px; /* Bordes más redondeados */
            margin-right: 40px; /* Más espacio a la derecha de la imagen */
        }

        .details-text {
            flex-grow: 1;
            font-size: 1.2em; /* Texto de los detalles más grande */
        }

        .details-text p {
            margin: 10px 0; /* Más espacio entre los párrafos */
            color: #333;
        }

        .buy-again {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            float: right; /* Lo movemos a la derecha */
            font-size: 1.1em;
        }

        .buy-again:hover {
            text-decoration: underline;
        }

        .processing-info {
            background-color: #f5f5f5;
            padding: 30px; /* Aumentamos el padding */
            border-radius: 12px; /* Bordes más redondeados */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada */
            display: flex;
            align-items: center;
            width: 95%; /* Aumentamos el ancho */
            max-width: 700px; /* Aumentamos el ancho máximo */
        }

        .loading-icon {
            width: 70px; /* Icono de carga más grande */
            height: 70px; /* Icono de carga más grande */
            margin-right: 40px;
            background-color: #ddd; /* Placeholder para el icono */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em; /* Texto del icono más grande */
            color: #777;
        }

        .processing-text {
            color: #333;
            font-weight: bold;
            font-size: 1.4em; /* Texto de "Compra en proceso" más grande */
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px; /* Botón de regreso más grande */
            background-color: #007bff; /* Azul */
            color: white;
            border: none;
            border-radius: 10px; /* Bordes más redondeados */
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 50px; /* Aumentamos el margen superior */
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="menu.html" class="back-link">
        <span class="back-arrow">&lt;</span>
        Compras
    </a>

    <div class="purchase-details">
        <img src="./imagenes/21.jpg" alt="Kimono" class="product-image">
        <div class="details-text">
            <a href="catalogo.html" class="buy-again" style="float: right;">Volver a comprar</a>
            <p>Realizaste la compra de este producto el día 14 de junio</p>
            <p>Llegó el 22 de junio</p>
            <p>1 producto</p>
        </div>
    </div>

    <div class="processing-info">
        <div class="loading-icon">
            ...
        </div>
        <p class="processing-text">Compra en proceso</p>
    </div>

    <a href="menu.html" class="back-button">Regresar al Menú</a>
</body>
</html>
